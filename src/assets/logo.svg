<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo oscuro para el logo -->
  <rect width="200" height="80" fill="#1a1a1a" rx="4"/>
  
  <!-- Texto La Rueda -->
  <text x="10" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FF6B35">La</text>
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">Rueda</text>
  
  <!-- SubtÃ­tulo -->
  <text x="10" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="300" fill="white">centro de servicio automotriz</text>
  
  <!-- Gauge/Speedometer -->
  <g transform="translate(160, 25)">
    <!-- Arco del gauge -->
    <path d="M -30 -20 A 30 30 0 0 1 30 -20" 
          stroke="url(#orangeGradient)" 
          stroke-width="3" 
          fill="none"/>
    
    <!-- Marcadores del gauge -->
    <line x1="-25" y1="-15" x2="-25" y2="-22" stroke="white" stroke-width="1"/>
    <line x1="-15" y1="-18" x2="-15" y2="-23" stroke="white" stroke-width="1"/>
    <line x1="0" y1="-20" x2="0" y2="-25" stroke="white" stroke-width="1"/>
    <line x1="15" y1="-18" x2="15" y2="-23" stroke="white" stroke-width="1"/>
    <line x1="25" y1="-15" x2="25" y2="-22" stroke="white" stroke-width="1"/>
    
    <!-- Aguja/Needle -->
    <line x1="0" y1="0" x2="20" y2="-18" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
  </g>
  
  <!-- Gradiente naranja -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>


